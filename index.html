<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vinyl Artwork Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="drop-overlay">
      <div class="drop-message">
        Drop image on the left for the front cover, right for the back cover.
      </div>
    </div>
    <input type="file" id="front-upload" accept="image/*" hidden />
    <input type="file" id="back-upload" accept="image/*" hidden />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.164.1/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.164.1/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
